<div class="editor-container">
    <ngx-monaco-editor style="height: 800px;" [options]="codeEditorOptions" [(ngModel)]="schema"></ngx-monaco-editor>
    <button (click)="checkSchema(schema)">Check Schema</button>
    <input type="file" (change)="readSchemaFromFile($event.target)">
</div>
