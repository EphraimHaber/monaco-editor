<div class="editor-container">
    <ngx-monaco-editor style="height: 800px;" [options]="codeEditorOptions" [(ngModel)]="schema"></ngx-monaco-editor>
    <div class="controls-container">
        <input class="schema-upload-button" type="file" (change)="readSchemaFromFile($event.target)">
        <button class="check-schema-button" (click)="checkSchema(schema)">Check Schema</button>
    </div>
</div>
